<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://fonts.cdnfonts.com/css/big-dealer" rel="stylesheet"> -->
    <link href="https://fonts.cdnfonts.com/css/twiggypop" rel="stylesheet" />
    <link
      rel="icon"
      href="https://img.icons8.com/color/48/apple-calculator.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>I am here to simplify your task , let's calculate..ðŸ¤”</h1>
    <div class="container">
      <div class="output">Output</div>
      <div class="functions">
        <div class="item1"><button type="button" id="red">AC</button></div>
        <div class="item2">
          <button type="button" id="operations">-/+</button>
        </div>
        <div class="item3">
          <button type="button" id="operations">%</button>
        </div>
        <div class="item4"><button type="button" id="red">C</button></div>
      </div>
      <div class="numbers">
        <div class="num"><button type="button">7</button></div>
        <div class="num"><button type="button">8</button></div>
        <div class="num"><button type="button">9</button></div>
        <div class="num"><button type="button" id="operations">/</button></div>
      </div>
      <div class="numbers2">
        <div class="item1"><button type="button">4</button></div>
        <div class="item2"><button type="button">5</button></div>
        <div class="item3"><button type="button">6</button></div>
        <div class="item4">
          <button type="button" id="operations">X</button>
        </div>
      </div>
      <div class="numbers3">
        <div class="item1"><button type="button">1</button></div>
        <div class="item2"><button type="button">2</button></div>
        <div class="item3"><button type="button">3</button></div>
        <div class="item4">
          <button type="button" id="operations">-</button>
        </div>
      </div>
      <div class="numbers4">
        <div class="item1"><button type="button">0</button></div>
        <div class="item2">
          <button type="button" id="operations">.</button>
        </div>
        <div class="item3">
          <button type="button" id="operations">+</button>
        </div>
        <div class="item4"><button type="button" id="equal">=</button></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
